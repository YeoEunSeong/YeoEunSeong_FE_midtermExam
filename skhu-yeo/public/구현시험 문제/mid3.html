<html>
<head>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        {{ s }}
    </span>
  
  
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        matrix:[1,2,3,4,5],
        size: 0
      },
      methods: {
        makediv: function() {
            console.log(this.size);
                        
        }          
    }
})    
   </script>
</body>    
</html>
