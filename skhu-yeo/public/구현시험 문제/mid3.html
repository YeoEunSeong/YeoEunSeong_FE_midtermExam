<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    button { padding: 0.5em 2em; margin-bottom: 15px; }
    input { padding: 0.5em; margin-bottom: 10px; }
    span { display: inline-block; margin: 5px; padding: 8px 15px; 
            border: 1px solid black; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="size"></input>
    <button type="button" v-on:click="makediv">생성</button>
  </br>
    <span v-for="s in matrix">
        {{ s }}
    </span>
  
  
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        matrix:[],
        size: 0
      },
      methods: {
        makediv: function() {
            this.matrix=[];
            for(let i=0; i<this.size; ++i){
                let j= Math.floor(Math.random()*10);
                Vue.set(this.matrix, i, j);
            }
                
        }          
    }
})    
   </script>
</body>    
</html>
