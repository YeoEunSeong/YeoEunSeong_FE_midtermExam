<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    button { padding: 0.5em 2em; }
    input { padding: 0.5em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="value"></input>
    <button type="button" v-on:click="increaseValue">++</button>
    <button type="button" v-on:click="decreaseValue">--</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value: 0
      },
      methods: {
        increaseValue: function() {
            this.value++;
        },
        decreaseValue: function() {
            this.value--;
          
        }
      }
    })    
   </script>
</body>    
</html>
